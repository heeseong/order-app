services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: coffee-order-db
    databaseName: coffee_order_db
    user: coffee_order_user
    plan: free

  # 백엔드 API 서버
  - type: web
    name: coffee-order-api
    env: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-order-db
          property: connectionString
    healthCheckPath: /

  # 프런트엔드 Static Site
  - type: web
    name: coffee-order-frontend
    env: static
    region: singapore
    rootDir: UI
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: coffee-order-api
          type: web
          property: host

